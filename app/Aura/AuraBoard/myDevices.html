<div ng-controller="devices">

<div class="container-fluid">
    <h6  ng-show="emptyList"> No Devices </h6>
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th> Device ID </th>
                <th> Device Name </th>
                <th> Connectivity </th>
            </tr>
            <tr ng-repeat="device in devicesList">
                <td id="device-id" ng-click="getId()">{{device.id}}</td>
                <td> {{device.name}} </td>
                <td> {{device.connected === true ? 'ONLINE' : 'OFFLINE'}} </td>
                <!--<td>Last App: {{ device.lastApp }} </td>-->
            </tr>
        </table>
    </div>

</div>

</div>
