<div class="container">
    <h1> My Photon Devices State! </h1>
    <h6 ng-show="logOut" class="log-out" ng-click="logout()">  <i class="fa fa-sign-out"></i> <a> (Logout) </a> </h6>
    <div class="container">
        <button ng-show="loginBtn" class="btn-info" ng-click="open()">Please Sing In To See State </button>
        <h5 ng-show="loggedIn" >{{greeting}} </h5>

    </div>

    <div class="container">
       <a ng-click="getDevices()"> <h5>Click to Refresh List of Connected Devices: </h5> </a>
        <h6  ng-show="emptyList"> No Devices </h6>
            <table>
                <tr ng-repeat="device in devicesList">
                    <td> ID </td>
                    <td> Name </td>
                    <td> Connected </td>

                    <td> {{ device.id }} </td>
                    <td> {{ device.name }} </td>
                    <td> {{ device.connected }} </td>
                  <!--  <td>Last App: {{ device.lastApp }} </td>-->
                </tr>
            </table>

        </div>
    </div>

<div class="container">
    <div class="column">
        <just-gage id="volts-gauge" min=0 max=3.3 value="volts" title="Light Gouge {{deviceName}}"></just-gage>
    </div>
</div>


<div id="gauge" class="200x160px"></div>

</div>
